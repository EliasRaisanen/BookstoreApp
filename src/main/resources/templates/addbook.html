 <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

<title>Bookstore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

<h1>Add book</h1> 
<div>
	
  <form th:object="${book}" th:action="@{save}" action="#" method="post">
	<label for="author">Author</label>
	<input type="text" id="author" th:field="*{author}" />
	<div style="clear: both; display: block; height: 10px;"></div>
	<label for="title">title</label>
	<input type="text" id="title" th:field="*{title}" />
	<div style="clear: both; display: block; height: 10px;"></div>
	<label for="email">price</label>
	<input type="text" th:field="*{price}" />
	<div style="clear: both; display: block; height: 10px;"></div>
	<label for="email">isbn</label>
	<input type="text" th:field="*{isbn}" />
	<div style="clear: both; display: block; height: 10px;"></div>
	<label for="email">published</label>
	<input type="text" th:field="*{published}" />
	<div style="clear: both; display: block; height: 10px;"></div>
	<div> <label for="categorylist">Category:</label></div>
			 <select id="categorylist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>
	<div><input type="submit" value="Save"></input></div>
	
	
</form>

</div>



   </body>
 </html>
